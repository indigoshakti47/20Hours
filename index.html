<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: .5rem;
      margin: .5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: .5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Interés Compuesto</h1>
    <p>La calculadora asume un retorno anual del 9.5% si lo metes en un CDT.</p>
    <label for="monthly">Ahorro mensual ($)</label>
    <input id="monthly" type="number" min="0" step="0.01" placeholder="Cantidad" />
    <label for="months">Número de meses</label>
    <input id="months" type="number" min="1" step="1" placeholder="Meses" />
    <button id="calculate">Calcular</button>
    <h2 id="result"></h2>
  </div>
  <script>
    document.getElementById('calculate').addEventListener('click', function() {
      const P = parseFloat(document.getElementById('monthly').value);
      const months = parseInt(document.getElementById('months').value);
      if (isNaN(P) || isNaN(months) || P <= 0 || months <= 0) {
        document.getElementById('result').textContent = 'Por favor ingrese números válidos.';
        return;
      }
      const annualRate = 0.095;
      const r = annualRate / 12;
      const n = months;
      const FV = P * ((Math.pow(1 + r, n) - 1) / r);
      const formatter = new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'USD' });
      document.getElementById('result').textContent =
        'Valor futuro: ' + formatter.format(FV);
    });
  </script>
</body>
</html>
